<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Tidbit AI</title>
  </head>
  <body>
    <header class="navWrapper">
      <nav class="navLeft">
        <button id="backButton" aria-label="Back">
          <i class="icon" data-lucide="arrow-left"></i>
        </button>
        <button id="forwardButton" aria-label="Forward">
          <i class="icon" data-lucide="arrow-right"></i>
        </button>
        <button id="refreshButton" aria-label="Refresh">
          <i class="icon" data-lucide="rotate-cw"></i>
        </button>
      </nav>

      <div class="navRight">
        <div id="hotkeyRecorder">
          <button id="recordButton">Toggle Global</button>
          <input
            type="text"
            class="input"
            id="hotkeyDisplay"
            disabled
            placeholder="Press Hotkey"
          />
        </div>

        <div id="sizeSelectWrapper">
          <select
            id="sizeSelect"
            class="select"
            aria-label="Select Window Size"
          >
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>

        <button id="settingsButton" aria-label="Settings">
          <i class="icon" data-lucide="settings"></i>
        </button>

        <div id="appVersion">v0.0.1</div>
      </div>
    </header>

    <!-- Settings Dialog -->
    <div id="settingsDialog" class="dialog-overlay" style="display: none">
      <div class="dialog-container">
        <h2 class="dialog-title">URL Configuration</h2>

        <div class="dialog-content">
          <div class="url-input-group">
            <label for="url1">Cmd+1 URL</label>
            <input
              type="url"
              id="url1"
              class="url-input"
              placeholder="https://chatgpt.com/"
            />
          </div>

          <div class="url-input-group">
            <label for="url2">Cmd+2 URL</label>
            <input
              type="url"
              id="url2"
              class="url-input"
              placeholder="https://claude.ai/"
            />
          </div>

          <div class="url-input-group">
            <label for="url3">Cmd+3 URL</label>
            <input
              type="url"
              id="url3"
              class="url-input"
              placeholder="https://tidbit.ai/"
            />
          </div>

          <div class="url-input-group">
            <label for="url4">Cmd+4 URL</label>
            <input
              type="url"
              id="url4"
              class="url-input"
              placeholder="https://aistudio.google.com/"
            />
          </div>

          <div class="url-input-group">
            <label for="url5">Cmd+5 URL</label>
            <input
              type="url"
              id="url5"
              class="url-input"
              placeholder="https://notion.so/"
            />
          </div>
        </div>

        <div class="dialog-buttons">
          <button id="cancelButton" class="dialog-button dialog-button-cancel">
            Cancel
          </button>
          <button id="saveButton" class="dialog-button dialog-button-save">
            Save
          </button>
        </div>
      </div>
    </div>

    <script src="./renderer.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
